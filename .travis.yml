os: linux

dist: xenial

language: scala

sudo: true

scala:
  - 2.13.1

jdk:
  - openjdk11
  
before_install:
  - sudo apt-get -qq install lib32stdc++6

install:
  - ./.ci/install_z3.sh

env:
  - PATH="$HOME/z3/z3-4.8.7-x64-ubuntu-16.04/bin/:$PATH"


before_script:
  - sudo chmod +x /usr/local/bin/sbt

script:
  - travis_wait 20 sbt ++$TRAVIS_SCALA_VERSION test

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
    - $HOME/z3
before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
  - rm -rf $HOME/.ivy2/cache/io.github.dzufferey

notifications:
  slack: psync-lang:gUkjeIO7m3ghZm8cDlv5hXcK
